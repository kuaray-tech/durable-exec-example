# Order service configuration
spring.application.name=order-service
# Run on port 8081
server.port=8081

# Use H2 in-memory database with automatic schema creation
spring.datasource.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Temporal server address can be overridden via environment variables.  When
# running against the local Temporal docker-compose environment the default
# address 127.0.0.1:7233 works.
temporal.server.address=127.0.0.1:7233

# Name of the task queue on which order workflows are scheduled
temporal.order.taskQueue=ORDER_TASK_QUEUE

# Prefix for workflow IDs
temporal.order.workflowIdPrefix=order